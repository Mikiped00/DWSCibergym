<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CyberGYM URJC</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="/util/favicon.ico" sizes="16x16">
	<script src="https://cdn.ckeditor.com/4.14.0/standard-all/ckeditor.js"></script>
	<link rel="stylesheet" type="text/css" href="/util/style.css">
</head>

<body>
	<div class="navbar">
		<a href="/">Home</a>
		<div class="dropdown">
			<button class="dropbtn">MVC
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="/showProfile">MVC Profile</a>
				<a href="/menuMVC">MVC Menu</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">API
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="/api/member/showProfile.html">Rest API Profile</a>
				<a href="/menuAPI">Rest API Menu</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">...
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="/login.html">Session</a>
				<a href="/about.html">About us</a>
			</div>
		</div>
	</div>
	<div>
		<h1>Add a lesson</h1>
		<form th:action='@{/addLesson}' method="post">
			<p>Name:</p>
			<input type='text' th:name='newLessonName' placeholder='Name' required>
			<p>Description <i>(Rich Text):</i></p>
			<textarea class="ckeditor" th:name="newLessonDescription"></textarea>
			<p>Available places:</p>
			<input type='number' th:name='newLessonPlaces' placeholder='Places' required>
			<p>Starting time:</p>
			<input type='number' th:name='newBegginingHour' placeholder='Hour' required>
			<input type='number' th:name='newBegginingMinutes' placeholder='Minutes' required>
			<p>Ending time:</p>
			<input type='number' th:name='newEndingHour' placeholder='Hour' required>
			<input type='number' th:name='newEndingMinutes' placeholder='Minutes' required>
			<br><br><br>
			<input id="secondInput" type='submit' th:name="action" th:value='Send' />
		</form>
		<br><br><br><input id="mainInput" type='button' onclick="location.href ='/springmvc/lessonMVC.html'"
			value='Go Back'>
	</div>
</body>

</html>
